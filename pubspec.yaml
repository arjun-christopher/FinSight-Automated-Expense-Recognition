name: finsight
description: FinSight - Automated Expense Recognition mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Image Handling
  image_picker: ^1.0.5
  camera: ^0.10.5+5
  
  # ML Kit OCR
  google_mlkit_text_recognition: ^0.11.0
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # Firebase & Auth
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_sign_in: ^6.1.6
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # File Operations
  pdf: ^3.10.7
  csv: ^5.1.1
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

